services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=playwright-gemini-secret-key-change-in-production
    volumes:
      - ./prisma/migrations:/app/prisma/migrations
      - ./prisma/schema.prisma:/app/prisma/schema.prisma
      - ./playwright-projects:/app/playwright-projects
    command: >
      sh -c "chmod +x ./reset-db.sh && ./reset-db.sh --reset && npm start"